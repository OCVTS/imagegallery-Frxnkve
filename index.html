<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header></header>
        <main>
            <h1>My Photos</h1>
            <div id = "gallery-container">
                <figure>

                 <figure>
                 <img src = "Images/IMG_6558.jpg" alt = "img 2 placeholder">
